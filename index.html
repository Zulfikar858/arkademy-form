<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#" onclick="showMenu()">Menu</a>
        </div>
        <ul id="menu">
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">My INVENTORY</a></li>
        </ul>
    </nav>
    <section id="box-profile">
        <div class="img-profile">
         <div class="photo" style="background-image: url(assets/img/profile.jpg);"></div>
        </div>
        <div class="description"> 
            <h1>Achmad Zulfikar Rahman</h1>
            <p>front End Engineer</p>
            <a href="#" class="button bg-green">Contact</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">17</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p class="text-gray">Jakarta, Indonesia</p>
            </div>
            <div class="data">
                <p class="field">years Experience</p>
                <p class="text-gray">2</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">zulfikarrahman316@gmail.com</p>
            </div>
        </div>
    </section>
    <section id="input-form">
        <form method="#" action="">
            <div class="form">
                <label for="">Name</label>
                <input type="text" name="Name"
                placeholder="Masukkan Nama Anda">
            </div>
            <div class="form">
                <label for="">Role</label>
                <input type="text" name="Role">
            </div>
            <div class="form">
                <label for="">Availability</label>
                <input type="text">
            </div>
            <div class="form">
                <label for="">Age</label>
                <input type="number" name="Age">
            </div>
            <div class="form">
                <label for="">Location</label>
                <input type="text" name="Location"> 
            </div>
            <div class="form">
                <label for="">years Experience</label>
                <input type="number" name="Experience">
            </div>
            <div class="form">
                <label for="">Email</label>
                <input type="email" name="email">
            </div>
            <div>
                <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>
    <script>
        function showMenu()
    </script>
    
</body>
</html>
